<!DOCTYPE html>
<html>
<head>
<title>Our Products</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h2>Our Aluminum Products</h2>
<nav>
<a href="index.html">Home</a>
<a href="calculator.html">Calculator</a>
</nav>
</header>

<div class="products" id="productList"></div>

<script>
const products = [
"Sliding Window",
"Sliding Door",
"Shopfront",
"Pivot Door",
"Balustrade",
"Aluminum Roofing"
];

let container = document.getElementById("productList");

products.forEach(product=>{
container.innerHTML += `
<div class="card">
<img src="https://via.placeholder.com/400x250">
<h3>${product}</h3>
<p>Premium Quality Aluminum</p>
<a href="calculator.html" class="btn">Calculate Price</a>
<br><br>
<button class="btn" onclick="pay('${product}')">Pay Now</button>
</div>
`;
});

function pay(product){
alert("Payment system coming soon for: " + product);
}
</script>

</body>
</html>
